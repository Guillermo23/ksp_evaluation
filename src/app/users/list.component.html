<section id="empleados" class="empleados">
    <h1>Empleados</h1>
    <div class="col-md-12 d-flex align-items-center justify-content-end">
        <a routerLink="add" title="Agregar empleado" class="btn btn-sm btn-outline-success mb-2 add-action"><i class="bi bi-person-plus"></i></a>
        <a routerLink="add" title="Exportar a axcel" class="btn btn-sm btn-outline-success mb-2"><i class="bi bi-file-earmark-excel"></i></a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th style="width: 30%">Nombre</th>
                <th style="width: 30%">Email</th>
                <th style="width: 30%">Rol</th>
                <th style="width: 10%"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.title}} {{user.firstName}} {{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td style="white-space: nowrap">
                    <a routerLink="edit/{{user.id}}" title="Editar Empleado" class="btn btn-sm btn-outline-primary mr-1 edit-action"><i class="bi bi-pencil"></i></a>
                    <button (click)="deleteUser(user.id)" title="Eliminar Empleado" class="btn btn-sm btn-outline-danger btn-delete-user" [disabled]="user.isDeleting">
                        <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                        <span *ngIf="!user.isDeleting"><i class="bi bi-trash3"></i></span>
                    </button>
                </td>
            </tr>
            <tr *ngIf="!users">
                <td colspan="4" class="text-center">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                </td>
            </tr>
        </tbody>
    </table>
</section>
